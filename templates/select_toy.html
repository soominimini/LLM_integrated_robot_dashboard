<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select a Toy</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; background: #f5f7fb; margin: 0; }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }
    .header { display:flex; align-items:center; justify-content:space-between; }
    .title { font-size: 20px; color:#334155; margin:0; }
    .btn { background:#667eea; color:#fff; border:0; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn.secondary { background:#6c757d; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(160px,1fr)); gap:12px; margin-top:12px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:10px; overflow:hidden; cursor:pointer; transition: box-shadow .2s; text-align:center; }
    .card:hover { box-shadow: 0 6px 14px rgba(0,0,0,0.08); }
    .card .name { padding:10px; font-weight:700; color:#334155; text-transform:capitalize; }
    .card img { width:100%; height:140px; object-fit:cover; display:block; }
    .section { background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:12px; margin-top:16px; }
    .row { display:flex; gap:8px; }
    .row input { flex:1; padding:10px; border:1px solid #e5e7eb; border-radius:8px; }
    .status { margin-top:10px; font-size:14px; color:#64748b; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">ðŸ§¸ Select a Toy</h1>
      <div>
        <button class="btn secondary" onclick="back()">Back</button>
      </div>
    </div>
    <p style="color:#64748b;">Choose a toy to use in your DIY activity. You can also add your own at the bottom.</p>

    <div id="toys" class="grid"></div>

    <div class="section">
      <h3 style="margin:0 0 8px 0; color:#334155;">Add a Toy</h3>
      <div class="row">
        <input id="toy-name" type="text" placeholder="Toy name (e.g., dinosaur)" />
        <!-- <input id="toy-image" type="text" placeholder="Optional image URL" /> -->
        <button class="btn" onclick="addToy()">Add</button>
      </div>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    const $toys = document.getElementById('toys');
    const $status = document.getElementById('status');

    function renderToy(toy, prepend=false) {
      const card = document.createElement('div'); card.className = 'card'; card.onclick = () => selectToy(toy.name);
      if (toy.image) { const img = document.createElement('img'); img.src = toy.image; img.alt = toy.name; card.appendChild(img); }
      const name = document.createElement('div'); name.className = 'name'; name.textContent = toy.name; card.appendChild(name);
      if (prepend && $toys.firstChild) {
        $toys.insertBefore(card, $toys.firstChild);
      } else {
        $toys.appendChild(card);
      }
    }

    async function loadToys() {
      $toys.innerHTML = '';
      try {
        const res = await fetch('/api/toys');
        const data = await res.json();
        if (!data.success) throw new Error(data.error || 'Failed');
        (data.toys || []).forEach(t => renderToy(t));
      } catch (e) { $toys.innerHTML = '<div class="status">Error: ' + e.message + '</div>'; }
    }

    function back() { window.location.href = '/'; }
    function selectToy(name) {
      // Persist selected toy in session storage and continue to builder
      try { sessionStorage.setItem('selectedToy', name); } catch(e) {}
      window.location.href = '/builder';
    }
    async function addToy() {
      $status.textContent = '';
      const name = document.getElementById('toy-name').value.trim();
      const imageInput = document.getElementById('toy-image');
      const image = imageInput ? imageInput.value.trim() : '';
      if (!name) { $status.textContent = 'Please enter a toy name.'; return; }
      try {
        const res = await fetch('/api/toys/add', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, image }) });
        const data = await res.json();
        if (!data.success) throw new Error(data.error || 'Failed');
        if (data.added) {
          $status.textContent = 'Toy added.';
          renderToy({ name, image }, true);
        } else {
          $status.textContent = 'Toy already exists.';
        }
        document.getElementById('toy-name').value = '';
        if (imageInput) imageInput.value = '';
      } catch (e) { $status.textContent = 'Error: ' + e.message; }
    }

    loadToys();
  </script>
</body>
</html>
