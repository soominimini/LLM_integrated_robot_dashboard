<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scene Detection - Play</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; background: #f5f7fb; margin: 0; }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }
    .header { display:flex; align-items:center; justify-content:space-between; }
    .title { font-size: 20px; color:#334155; margin:0; }
    .btn { background:#667eea; color:#fff; border:0; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn.secondary { background:#6c757d; }
    .question { background:#eef2ff; color:#3730a3; padding:12px; border-radius:10px; margin:12px 0; font-weight:700; text-align:center; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(160px,1fr)); gap:12px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:10px; overflow:hidden; cursor:pointer; transition: box-shadow .2s; }
    .card:hover { box-shadow: 0 6px 14px rgba(0,0,0,0.08); }
    .card img { width:100%; height:140px; object-fit:cover; display:block; }
    .caption { padding:8px; font-size:14px; color:#475569; text-transform:capitalize; text-align:center; }
    .status { margin-top:10px; font-size:14px; color:#64748b; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title"> Scene Detection</h1>
      <div>
        <button class="btn secondary" onclick="back()">Back</button>
        <button id="newRoundBtn" class="btn">Start</button>
        <button id="captureBtn" class="btn">Capture Scene</button>
      </div>
    </div>
    <div id="question" class="question">Click "New Round" to start</div>

    <div id="cards" class="grid" style="display:none"></div>
    <div id="status" class="status"></div>
  </div>

  <script>
    const $q = document.getElementById('question');
    const $cards = document.getElementById('cards');
    const $status = document.getElementById('status');
    const $new = document.getElementById('newRoundBtn');
    const $cap = document.getElementById('captureBtn');

    $new.onclick = startRound;
    $cap.onclick = captureScene;
    startCamera();
    async function startRound() {
      try {
        $status.textContent = 'Starting...';
        const res = await fetch('/api/scene/start', { method: 'POST', headers: { 'Content-Type': 'application/json' } });
        const data = await res.json();
        if (!data.success) throw new Error(data.error || 'Failed to start');
        window.currentTarget = data.target;
        $q.textContent = `Show me a ${data.target}`;
        $status.textContent = 'Listening for your answer...';
      } catch (e) {
        $status.textContent = 'Error: ' + e.message;
      }
    }


    // Scene game UI removed: capture only

    function back() { window.location.href = '/play'; }

    // Live camera preview and capture
    let camTimer = null;
    function startCamera() {
      // stopCamera();
      const img = document.getElementById('camera-frame');
      if (!img) return;
      const tick = () => { img.src = '/api/camera_frame?t=' + Date.now(); };
      tick();
      camTimer = setInterval(tick, 600);
    }
    function stopCamera() { if (camTimer) { clearInterval(camTimer); camTimer = null; } }
    async function captureScene() {
      try {
        const res = await fetch('/api/camera_capture', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ target: window.currentTarget || null }) });
        const data = await res.json();
        if (data.success) {
          let msg = 'ðŸ“· Captured scene saved.';
          if (data.label) { msg += ' Label: ' + data.label; }
          $status.textContent = msg;
        } else {
          $status.textContent = 'Error capturing: ' + (data.error || 'Unknown');
        }
      } catch (e) { $status.textContent = 'Error: ' + e.message; }
    }
  </script>
</body>
</html>
